<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Inserisci Film</title>
</head>
<body>
    <form method="post" action="../php/logic/film/inserisci_film.php" enctype="multipart/form-data">
        <label for="titolo">Titolo:</label><br>
        <input type="text" id="titolo" name="titolo"><br>

        <label for="lingua_titolo">Lingua titolo:</label><br>
        <select id="lingua_titolo" name="lingua_titolo">
            <option value="it">Italiano</option>
            <option value="en">Inglese</option>
        </select><br>

        <label for="trama">Trama (max 500):</label><br>
        <textarea id="trama" name="trama" maxlength="500"></textarea><br>

        <label for="anno">Anno:</label><br>
        <input type="number" id="anno" name="anno" min="1900"><br>

        <label for="paese">Paese:</label><br>
        <input type="text" id="paese" name="paese"><br>

        <label for="durata">Durata:</label><br>
        <input type="time" id="durata" name="durata"><br>

        <label for="immagine">Immagine:</label>
        <input type="file" id="immagine" name="immagine"><br>

        <label for="descrizione_immagine">Descrizione immagine (max 100):</label><br>
        <textarea id="descrizione_immagine" name="descrizione_immagine" maxlength="100"></textarea><br>



        <label for="tema">Tema:</label><br>
        <input type="text" id="tema" name="tema"><br>

        <label for="eta_pubblico">Eta pubblico:</label><br>
        <select id="eta_pubblico" name="eta_pubblico">
            <option value="T">Tutti</option>
            <option value="VM14">VM 14</option>
            <option value="VM18">VM 18</option>
        </select><br>

        <label for="livello">Livello:</label><br>
        <select id="livello" name="livello">
            <option value="demenziale">Demenziale</option>
            <option value="basso">Basso</option>
            <option value="medio">Medio</option>
            <option value="alto">Alto</option>
        </select><br>

        <label for="mood">Mood:</label><br>
        <select id="mood" name="mood">
            <option value="suspence">Suspence</option>
            <option value="protesta">Protesta</option>
            <option value="commovente">Commovente</option>
            <option value="comico">Comico</option>
            <option value="sentimentale">Sentimentale</option>
            <option value="sorprendente">Sorprendente</option>
        </select><br>

        <label for="riconoscimenti">Riconoscimenti:</label><br>
        <select id="riconoscimenti" name="riconoscimenti">
            <option value="false">No</option>
            <option value="true">Si</option>
        </select><br>

        <!-- TODO: prendere dati dinamicamente -->
        <label for="genere">Genere:</label><br>
        <select id="genere" name="genere">
            <option value="azione">Azione</option>
            <option value="avventura">Avventura</option>
            <option value="horror">Horror</option>
            <option value="Comico">Comico</option>
        </select><br>

        <!-- TODO: prendere dati dinamicamente -->
        <label for="piattaforma">Piattaforma:</label><br>
        <select id="piattaforma" name="piattaforma">
            <option value="netflix">Netflix</option>
            <option value="prime_video">Prime Video</option>
            <option value="now_tv">Now Tv</option>
            <option value="tim_vision">Tim Vision</option>
        </select><br>

        <label for="cc">CC:</label><br>
        <select id="cc" name="cc">
            <option value="false">No</option>
            <option value="true">Si</option>
        </select><br>

        <label for="sdh">SDH:</label><br>
        <select id="sdh" name="sdh">
            <option value="false">No</option>
            <option value="true">Si</option>
        </select><br>

        <label for="ad">AD:</label><br>
        <select id="ad" name="ad">
            <option value="false">No</option>
            <option value="true">Si</option>
        </select><br>

        <label for="costo_aggiuntivo">Costo aggiuntivo:</label><br>
        <select id="costo_aggiuntivo" name="costo_aggiuntivo">
            <option value="false">No</option>
            <option value="true">Si</option>
        </select><br>

        <label for="tempo_limite">Tempo limite:</label><br>
        <input type="date" id="tempo_limite" name="tempo_limite" >

        <input type="submit" value="Inserisci">
      </form>
</body>
</html>
