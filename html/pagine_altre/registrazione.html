<!DOCTYPE html>
<html lang="it">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Registrazione</title>
		<link rel="shortcut icon" type="image/png" href="../../img/varie/favicon.ico" />
		<link rel="stylesheet" href="../../css/main.css" media="screen" />
		<script src="../componenti/main.js" defer></script>
	</head>
	<body>
		<customHeader />
		<div class="breadcrumb"><a href="../pagine_principali/homepage.php"><span lang="en">Home</span></a> &gt; Registrazione</div>
		<main id="content">
			<form method="post" action="registrazione.php" id="login-form" class="card">
				<h2>Registrazione</h2>
				<p>Hai già un <span lang="en">account</span>? <a href="login.php"><span lang="en">Login</span></a></p>
				<div class="field text-input#ERRORE_USERNAME#">
					<label for="user">Username</label>
					<span id="userdesc" class="hint">Username già esistente</span>
					<input
						type="text"
						id="user"
						placeholder="username"
						name="user"
						required
						minlength="4"
						maxlength="12"
						value="#USERNAME_INITIAL#"
					/>
				</div>
				<div class="field text-input#ERRORE_DATA_NASCITA#">
					<label for="date">Data di nascita</label>
					<span id="datedesc" class="hint">Le <span lang="en">password</span> non corrispondono</span>
					<input type="date" id="date" name="data_nascita" required value="#DATA_NASCITA_INITIAL#" />
				</div>
				<div class="field text-input#ERRORE_PASSWORD#">
					<label for="pwd"><span lang="en">Password</span></label>
					<span id="pwddesc" class="hint"><span lang="en">Password</span> errata</span>
					<input type="password" id="pwd" name="pwd" minlength="4" maxlength="12" required />
				</div>
				<div class="field text-input#ERRORE_RIPETI_PASSWORD#">
					<label for="repeat-pwd">Ripeti <span lang="en"> password</span></label>
					<span id="pwddesc" class="hint">Le <span lang="en">password</span> non corrispondono</span>
					<input type="password" id="repeat-pwd" name="repeat_pwd" required />
				</div>
				<button type="submit" class="submit-btn">Registrati</button>
			</form>
		</main>
	</body>
</html>
