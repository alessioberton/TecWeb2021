<!DOCTYPE html>
<html lang="it">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Login</title>
		<link rel="stylesheet" href="../../css/main.css" media="screen" />
		<script src="../componenti/main.js" defer></script>
	</head>
	<body>
		<customHeader />
		<div class="breadcrumb"><a href="../pagine_principali/homepage.php">Home</a> &gt; Login</div>
		<main id="content">
			<form method="post" action="login.php" id="login-form" class="card">
				<h2>Login</h2>
				<p>Non hai un account? <a href="registrazione.php">Registrati</a></p>
				<div class="field text-input#ERRORE_USERNAME#">
					<label for="user">Username</label>
					<span id="userdesc" class="hint">Username o password errate</span>
					<input type="text" id="user" placeholder="username" name="user" required value="#USERNAME_INITIAL#" />
				</div>
				<div class="field text-input#ERRORE_PASSWORD#">
					<label for="pwd">Password</label>
					<span id="pwddesc" class="hint">Username o password errate</span>
					<input type="password" id="pwd" name="pwd" maxlength="12" required />
				</div>
				<button type="submit" class="submit-btn">Login</button>
			</form>
		</main>
	</body>
</html>
