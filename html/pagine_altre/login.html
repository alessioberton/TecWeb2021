<!DOCTYPE html>
<html lang="it">
	<head>
		<meta charset="UTF-8" />
		<title>Login</title>
	</head>
	<body>
		<main>
			<h2>Login</h2>
			<form method="post" action="login.php">
				<fieldset>
					<label for="mail">Email</label>
					<input type="email" id="mail" placeholder="Inserisci l'email" name="mail" required />
					<label for="pwd">Password</label>
					<input
						type="password"
						id="pwd"
						placeholder="Inserisci la password"
						name="pwd"
						minlength="5"
						maxlength="12"
						required
					/>
				</fieldset>
				<button type="submit">Login</button>
			</form>
			<p>Non hai un account? <a href="logon.php">Registrati</a></p>
		</main>
	</body>
</html>
