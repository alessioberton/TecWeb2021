<html lang="it">
	<head>
		<meta charset="UTF-8" />

		<link rel="stylesheet" href="../../css/main.css" media="screen" />
		<link rel="stylesheet" href="../../css/print.css" media="print" />

	</head>
	<body>
		<customHeader />
		<div class="breadcrumb">
			<a href="../pagine_principali/homepage.php"><span lang="en">Home</span></a> &gt; <span lang="en"> Login</span>
		</div>
		<main id="content">
			<form method="post" action="login.php" id="login-form" class="card">
				<h2>Login</h2>
				<p>Non hai un account? <a href="registrazione.php">Registrati</a></p>
				<div class="field text-input#ERRORE_USERNAME#">
					<label for="user" lang="en">Username</label>
					<span id="userdesc" class="hint">
						<span lang="en">Username </span>o <span lang="en">password </span>errate</span
					>
					<input type="text" id="user" placeholder="username" name="user" required value="#USERNAME_INITIAL#" />
				</div>
				<div class="field text-input#ERRORE_PASSWORD#">
					<label for="pwd" lang="en">Password</label>
					<span id="pwddesc" class="hint">
						<span lang="en">Username </span>o <span lang="en">password </span>errate</span
					>
					<input type="password" id="pwd" name="pwd" maxlength="12" required />
				</div>
				<button type="submit" class="submit-btn">Login</button>
			</form>
		</main>
	</body>
