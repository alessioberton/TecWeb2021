<!DOCTYPE html>
<html lang="it">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Logon</title>
		<link rel="stylesheet" href="../../css/main.css" media="screen" />
		<script src="../componenti/main.js" defer></script>
	</head>
	<body>
		<customHeader />
		<div class="breadcrumb"><a href="../pagine_principali/homepage.php">Home</a> &gt; Registrazione</div>
		<main>
			<form method="post" action="logon.php" id="login-form" class="card">
				<h2>Registrazione</h2>
				<p>Hai già un account? <a href="login.php">Login</a></p>
				<div class="field text-input#ERRORE_USERNAME#">
					<label for="mail">Username</label>
					<span id="maildesc" class="hint">Username già esistente</span>
					<input type="text" id="mail" placeholder="username" name="mail" required minlength="4" maxlength="12" value="#USERNAME_INITIAL#" />
				</div>
				<div class="field text-input#ERRORE_DATA_NASCITA#">
					<label for="pwd">Data di nascita</label>
					<span id="datedesc" class="hint">Le password non corrispondono</span>
					<input type="date" id="date" name="data_nascita" required value="#DATA_NASCITA_INITIAL#" />
				</div>
				<div class="field text-input#ERRORE_PASSWORD#">
					<label for="pwd">Password</label>
					<span id="pwddesc" class="hint">Password errata</span>
					<input type="password" id="pwd" name="pwd" minlength="4" maxlength="12" required />
				</div>
				<div class="field text-input#ERRORE_RIPETI_PASSWORD#">
					<label for="repeat-pwd">Ripeti password</label>
					<span id="pwddesc" class="hint">Le password non corrispondono</span>
					<input type="password" id="repeat-pwd" name="repeat_pwd" required />
				</div>
				<button type="submit" class="submit-btn">Registrati</button>
			</form>
		</main>
	</body>
</html>
