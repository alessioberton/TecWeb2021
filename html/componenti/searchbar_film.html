<div id="movieSelect" onclick="stopPropagation(event)" ontouchstart="stopPropagation(event)">
	<div id="movieSelectInput">
		<label for="movieSearch" class="visuallyHidden">Ricerca Film: </label>
		<input
			type="text"
			name="movieSearch"
			id="movieSearch"
			onkeyup="getMovieSearchResults(this.value)"
			onfocus="getMovieSearchResults(this.value)"
			placeholder="Cerca un film"
		/>
		<button onclick="clearMovieSearchResultsAndBar(event)" type="button">
			<span class="visuallyHidden">Rimuovi testo e suggerimenti</span>
		</button>
	</div>

	<ul id="movieSuggestionList"></ul>
</div>
