<div id="actorSelect">
	<div id="actorSelectInput">
		<label for="actorSearch" class="visuallyHidden">Ricerca attori: </label>
		<input
			type="text"
			name="actorSearch"
			id="actorSearch"
			onkeyup="getActorSearchResults(this.value)"
			onfocus="getActorSearchResults(this.value)"
		/>
		<button id="clearSearchButton" onclick="clearActorSearchResults(event)" type="button">
			<span>Clear bar</span>
		</button>
	</div>
	<ul id="actorSuggestionList"></ul>
	<ul id="actorList"></ul>
	<div id="hiddenActorList" class="visuallyHidden" aria-hidden="true"></div>
</div>
