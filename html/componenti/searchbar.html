<div id="searchBarContainer">
	<label for="search" class="visuallyHidden">Search: </label>
	<input
		type="text"
		name="search"
		id="search"
		onkeyup="getSearchResults(this.value)"
		onfocus="getSearchResults(this.value)"
	/>
	<button onclick="clearSearchResults(event)"><span>Clear bar</span></button>
	<ul id="suggestionList"></ul>
</div>
