<!DOCTYPE html>
<html lang="it">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>#TITOLO_PAGINA#</title>
		<link rel="stylesheet" href="../../css/main.css" media="screen" />
		<script src="../componenti/main.js" defer></script>
	</head>
	<body>
		<customHeader />
		<div class="breadcrumb">
			<a href="../pagine_principali/homepage.php"><span lang="en">Home</span></a> &gt; <a href="../pagine_ricerca/ricerca.php">Ricerca</a> &gt;
			#TITOLO#
		</div>
		<main id="content">
			<div id="movie-details" class="card">
				<div class="movie-cover-container">
					<img class="img_film" id="img_film-view" src="#URL_IMG_FILM#" alt="#ALT_IMG_FILM#" />
					#VALUTAZIONE# #AREA_ADMIN#
				</div>

				<dl class="movie-info-list">
					<div id="title-item">
						<dt class="movie-info-title visuallyHidden">Titolo</dt>
						<dd class="movie-info">#TITOLO#</dd>
					</div>
					<div id="star-item">
						<dt class="movie-info-title visuallyHidden">Valutazione</dt>
						<dd>
							<span class="stars" data-stars="#STELLE#" title="#STELLE#/5" style="--stars: #STELLE#" aria-hidden="true">
							</span
							><span class="visuallyHidden">#STELLE#/5</span>
						</dd>
					</div>
					<div id="anno-item" class="only-info">
						<dt class="movie-info-title visuallyHidden">Anno</dt>
						<dd class="movie-info">#ANNO#</dd>
					</div>
					<div id="eta-item" class="only-info">
						<dt class="movie-info-title visuallyHidden">Rating</dt>
						<dd class="movie-info">#ETA#</dd>
					</div>

					<div id="durata-item" class="only-info">
						<dt class="movie-info-title visuallyHidden">Durata</dt>
						<dd class="movie-info">#DURATA#</dd>
					</div>

					<div id="plot-item">
						<dt class="movie-info-title visuallyHidden">Trama</dt>
						<dd class="movie-info">#TRAMA#</dd>
					</div>

					<div id="regista-item" class="inline-info">
						<dt class="movie-info-title">Registi</dt>
						<dd class="movie-info">
							<ul class="inline-dot-list">
								#REGISTI#
							</ul>
						</dd>
					</div>
					<div id="actors-item" class="inline-info">
						<dt class="movie-info-title">Attori</dt>
						<dd>
							<ul class="inline-dot-list">
								#ATTORI#
							</ul>
						</dd>
					</div>
					<div id="genres-item" class="inline-info">
						<dt class="movie-info-title">Generi</dt>
						<dd class="movie-info">
							<ul class="inline-dot-list">
								#GENERI#
							</ul>
						</dd>
					</div>
					<div id="mood-item" class="inline-info">
						<dt class="movie-info-title">Mood</dt>
						<dd class="movie-info">#MOOD#</dd>
					</div>
					<div id="impegno-item" class="inline-info">
						<dt class="movie-info-title">Livello Impegno</dt>
						<dd class="movie-info">#LIVELLO_IMPEGNO#</dd>
					</div>
					<div id="platform-item">
						<dt class="movie-info-title">Piattaforme</dt>
						<dd class="movie-info">
							<ul>
								#PIATTAFORME#
							</ul>
						</dd>
					</div>
				</dl>
			</div>
		</main>
	</body>
</html>
