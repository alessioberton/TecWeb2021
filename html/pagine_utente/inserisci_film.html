<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Inserisci Film</title>
</head>
<body>
    <form method="post" action="inserisci_film.php" enctype="multipart/form-data">
        <label for="titolo">Titolo:</label><br>
        <input type="text" id="titolo" name="titolo"><br>

        <label for="lingua_titolo">Lingua titolo:</label><br>
        <select id="lingua_titolo" name="lingua_titolo">
            <option value="it">Italiano</option>
            <option value="en">Inglese</option>
        </select><br>

        <label for="trama">Trama (max 500):</label><br>
        <textarea id="trama" name="trama" maxlength="500"></textarea><br>

        <label for="anno">Anno:</label><br>
        <input type="number" id="anno" name="anno" min="1900"><br>

        <label for="paese">Paese:</label><br>
        <input type="text" id="paese" name="paese"><br>

        <label for="durata">Durata:</label><br>
        <input type="time" id="durata" name="durata"><br>

        <label for="immagine">Immagine:</label>
        <input type="file" id="immagine" name="immagine"><br>

        <label for="descrizione_immagine">Descrizione immagine (max 100):</label><br>
        <textarea id="descrizione_immagine" name="descrizione_immagine" maxlength="100"></textarea><br>



        <label for="tema">Tema:</label><br>
        <input type="text" id="tema" name="tema"><br>

        <label for="eta_pubblico">Eta pubblico:</label><br>
        <select id="eta_pubblico" name="eta_pubblico">
            <option value="T">Tutti</option>
            <option value="VM14">VM 14</option>
            <option value="VM18">VM 18</option>
        </select><br>

        <label for="livello">Livello:</label><br>
        <select id="livello" name="livello">
            <option value="demenziale">Demenziale</option>
            <option value="basso">Basso</option>
            <option value="medio">Medio</option>
            <option value="alto">Alto</option>
        </select><br>

        <label for="mood">Mood:</label><br>
        <select id="mood" name="mood">
            <option value="suspence">Suspence</option>
            <option value="protesta">Protesta</option>
            <option value="commovente">Commovente</option>
            <option value="comico">Comico</option>
            <option value="sentimentale">Sentimentale</option>
            <option value="sorprendente">Sorprendente</option>
        </select><br>

        <label for="riconoscimenti">Riconoscimenti:</label><br>
        <select id="riconoscimenti" name="riconoscimenti">
            <option value="false">No</option>
            <option value="true">Si</option>
        </select><br>

        <!-- TODO: prendere dati dinamicamente -->
        <label for="genere">Genere:</label><br>
        <select id="genere" name="genere">
            <option value="azione">Azione</option>
            <option value="avventura">Avventura</option>
            <option value="horror">Horror</option>
            <option value="Comico">Comico</option>
        </select><br>

        <input type="checkbox" id="piattaforma_netflix" name="piattaforma[netflix]">
        <label for="piattaforma_netflix">Netflix</label><br>

        <input type="checkbox" id="cc_netflix" name="cc[netflix]">
        <label for="cc_netflix">CC</label><br>

        <input type="checkbox" id="sdh_netflix" name="sdh[netflix]">
        <label for="sdh_netflix">SDH</label><br>

        <input type="checkbox" id="ad_netflix" name="ad[netflix]">
        <label for="ad_netflix">AD</label><br>

        <input type="checkbox" id="costo_aggiuntivo_netflix" name="costo_aggiuntivo[netflix]">
        <label for="costo_aggiuntivo_netflix">Costo aggiuntivo</label><br>

        <label for="tempo_limite_netflix">Tempo limite:</label><br>
        <input type="date" id="tempo_limite_netflix" name="tempo_limite[netflix]" ><br>

        <input type="checkbox" id="piattaforma_prime" name="piattaforma[prime_video]">
        <label for="piattaforma_prime">Prime Video</label><br>

        <input type="checkbox" id="cc_prime" name="cc[prime_video]">
        <label for="cc_prime">CC</label><br>

        <input type="checkbox" id="sdh_prime" name="sdh[prime_video]">
        <label for="sdh_prime">SDH</label><br>

        <input type="checkbox" id="ad_prime" name="ad[prime_video]">
        <label for="ad_prime">AD</label><br>

        <input type="checkbox" id="costo_aggiuntivo_prime" name="costo_aggiuntivo[prime_video]">
        <label for="costo_aggiuntivo_prime">Costo aggiuntivo</label><br>

        <label for="tempo_limite_prime">Tempo limite:</label><br>
        <input type="date" id="tempo_limite_prime" name="tempo_limite[prime_video]" ><br>

        <input type="checkbox" id="piattaforma_nowtv" name="piattaforma[now_tv]">
        <label for="piattaforma_nowtv">Now TV</label><br>

        <input type="checkbox" id="cc_nowtv" name="cc[now_tv]">
        <label for="cc_nowtv">CC</label><br>

        <input type="checkbox" id="sdh_nowtv" name="sdh[now_tv]">
        <label for="sdh_nowtv">SDH</label><br>

        <input type="checkbox" id="ad_nowtv" name="ad[now_tv]">
        <label for="ad_nowtv">AD</label><br>

        <input type="checkbox" id="costo_aggiuntivo_nowtv" name="costo_aggiuntivo[now_tv]">
        <label for="costo_aggiuntivo_nowtv">Costo aggiuntivo</label><br>

        <label for="tempo_limite_nowtv">Tempo limite:</label><br>
        <input type="date" id="tempo_limite_nowtv" name="tempo_limite[now_tv]" ><br>

        <input type="checkbox" id="piattaforma_timvision" name="piattaforma[tim_vision]">
        <label for="piattaforma_timvision">Tim Vision</label><br>

        <input type="checkbox" id="cc_timvision" name="cc[tim_vision]">
        <label for="cc_timvision">CC</label><br>

        <input type="checkbox" id="sdh_timvision" name="sdh[tim_vision]">
        <label for="sdh_timvision">SDH</label><br>

        <input type="checkbox" id="ad_timvision" name="ad[tim_vision]">
        <label for="ad_timvision">AD</label><br>

        <input type="checkbox" id="costo_aggiuntivo_timvision" name="costo_aggiuntivo[tim_vision]">
        <label for="costo_aggiuntivo_timvision">Costo aggiuntivo</label><br>

        <label for="tempo_limite_timvision">Tempo limite:</label><br>
        <input type="date" id="tempo_limite_timvision" name="tempo_limite[tim_vision]" ><br>

        <input type="submit" value="Inserisci">
      </form>
</body>
</html>
