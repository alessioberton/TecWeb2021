<!DOCTYPE html>
<html lang="it">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Inserisci Film</title>
		<link rel="stylesheet" href="../../css/main.css" media="screen" />
		<script src="../componenti/main.js" defer></script>
		<script src="../componenti/tabs.js" defer></script>
	</head>
	<body>
		<customHeader />
		<main>
			<div class="breadcrumb"><a href="../pagine_principali/homepage.php">Home</a> &gt; Inserisci Film</div>

			<p>#ESITO_INSERIMENTO#</p>
			<form method="post" action="inserisci_film.php" enctype="multipart/form-data" id="insert-film">
				<div class="tabs">
					<div role="tablist" aria-label="form section">
						<button type="button" role="tab" aria-selected="true" aria-controls="main-tab" id="main">Generale</button>
						<button
							type="button"
							role="tab"
							aria-selected="false"
							aria-controls="details-tab"
							id="details"
							tabindex="-1"
						>
							Categorie
						</button>
						<button
							type="button"
							role="tab"
							aria-selected="false"
							aria-controls="actors-tab"
							id="actors"
							tabindex="-1"
							data-deletable=""
						>
							Attori
						</button>
					</div>
					<div tabindex="0" role="tabpanel" id="main-tab" aria-labelledby="main">
						<div class="field text-input#ERRORE_TITOLO#">
							<label for="titolo">Titolo</label>
							<span id="title-desc" class="hint">Titolo gi√† esistente</span>
							<input type="text" id="titolo" name="titolo" />
						</div>

						<div class="field text-input">
							<label for="lingua_titolo">Lingua titolo</label>
							<select id="lingua_titolo" name="lingua_titolo">
								<option value="it">Italiano</option>
								<option value="en">Inglese</option>
							</select>
						</div>

						<div class="field text-input#ERRORE_TRAMA#">
							<label for="trama">Trama</label>
							<textarea id="trama" name="trama" maxlength="500"></textarea>
							<span id="trama-desc" class="hint">Lunghezza superiore ai 500 caratteri</span>
						</div>
						<div class="field text-input#">
							<label for="immagine">Immagine</label>
							<input type="file" id="immagine" name="immagine" />
						</div>

						<div class="field text-input">
							<label for="descrizione_immagine">Descrizione immagine</label>
							<textarea id="descrizione_immagine" name="descrizione_immagine" maxlength="100"></textarea>
						</div>

						<div class="field text-input#ERRORE_ANNO#">
							<label for="anno">Anno</label>
							<input type="number" id="anno" name="anno" min="1900" max="2023" />
							<span id="anno-desc" class="hint">Anno impossibile</span>
						</div>

						<div class="field text-input">
							<label for="paese">Paese</label>
							<select id="paese" name="paese">
								<option value="it">Italia</option>
								<option value="us">Stati Uniti</option>
								<option value="en">Inghilterra</option>
								<option value="de">Germania</option>
								<option value="fr">Francia</option>
							</select>
						</div>

						<div class="field text-input">
							<label for="durata">Durata</label>
							<input type="text" id="durata" name="durata" pattern="^[0-9]h[0-5][0-9]m$" />
						</div>

						<div class="field text-input">
							<label for="eta_pubblico">Eta pubblico</label>
							<select id="eta_pubblico" name="eta_pubblico">
								<option value="T">Tutti</option>
								<option value="VM14">VM 14</option>
								<option value="VM18">VM 18</option>
							</select>
						</div>
					</div>
					<div tabindex="0" role="tabpanel" id="details-tab" aria-labelledby="details" class="is-hidden">
						<div class="field text-input">
							<label for="livello">Livello:</label>
							<select id="livello" name="livello">
								<option value="demenziale">Demenziale</option>
								<option value="basso">Basso</option>
								<option value="medio">Medio</option>
								<option value="alto">Alto</option>
							</select>
						</div>
						<div class="field text-input">
							<label for="mood">Mood:</label><br />
							<select id="mood" name="mood">
								<option value="suspence">Suspence</option>
								<option value="protesta">Protesta</option>
								<option value="commovente">Commovente</option>
								<option value="comico">Comico</option>
								<option value="sentimentale">Sentimentale</option>
								<option value="sorprendente">Sorprendente</option>
							</select>
						</div>

						<!-- TODO: prendere dati dinamicamente -->
						<fieldset class="checkbox-group" id="genre-checkboxes">
							<legend>Genere:</legend>
							<div class="checkbox-field">
								<input type="checkbox" id="genere_anime" name="genere[anime]" />
								<label for="genere_anime">Anime</label>
							</div>
							<div class="checkbox-field">
								<input type="checkbox" id="genere_animazione" name="genere[animazione]" />
								<label for="genere_animazione">Animazione</label>
							</div>
							<div class="checkbox-field">
								<input type="checkbox" id="genere_avventura" name="genere[avventura]" />
								<label for="genere_avventura">Avventura</label>
							</div>
							<div class="checkbox-field">
								<input type="checkbox" id="genere_azione" name="genere[azione]" />
								<label for="genere_azione">Azione</label>
							</div>
							<div class="checkbox-field">
								<input type="checkbox" id="genere_biografico" name="genere[biografico]" />
								<label for="genere_biografico">Biografico</label>
							</div>
							<div class="checkbox-field">
								<input type="checkbox" id="genere_commedia" name="genere[commedia]" />
								<label for="genere_commedia">Commedia</label>
							</div>
							<div class="checkbox-field">
								<input type="checkbox" id="genere_documentario" name="genere[documentario]" />
								<label for="genere_documentario">Documentario</label>
							</div>
							<div class="checkbox-field">
								<input type="checkbox" id="genere_drammatico" name="genere[drammatico]" />
								<label for="genere_drammatico">Drammatico</label>
							</div>
						</fieldset>
						<fieldset class="checkbox-group" id="platform-checkboxes">
							<legend>Piattaforma:</legend>

							<div class="checkbox-field">
								<input type="checkbox" id="piattaforma_netflix" name="piattaforma[netflix]" />
								<label for="piattaforma_netflix">Netflix</label>
							</div>
							<fieldset>
								<legend class="visuallyHidden">Sottotitoli</legend>
								<div class="checkbox-field">
									<input type="checkbox" id="cc_netflix" name="cc[netflix]" />
									<label for="cc_netflix">CC</label>
								</div>

								<div class="checkbox-field">
									<input type="checkbox" id="sdh_netflix" name="sdh[netflix]" />
									<label for="sdh_netflix">SDH</label>
								</div>

								<div class="checkbox-field">
									<input type="checkbox" id="ad_netflix" name="ad[netflix]" />
									<label for="ad_netflix">AD</label>
								</div>
							</fieldset>
							<div class="checkbox-field">
								<input type="checkbox" id="piattaforma_prime" name="piattaforma[prime_video]" />
								<label for="piattaforma_prime">Prime Video</label>
							</div>
							<fieldset>
								<legend class="visuallyHidden">Sottotitoli</legend>
								<div class="checkbox-field">
									<input type="checkbox" id="cc_prime" name="cc[prime_video]" />
									<label for="cc_prime">CC</label>
								</div>
								<div class="checkbox-field">
									<input type="checkbox" id="sdh_prime" name="sdh[prime_video]" />
									<label for="sdh_prime">SDH</label>
								</div>
								<div class="checkbox-field">
									<input type="checkbox" id="ad_prime" name="ad[prime_video]" />
									<label for="ad_prime">AD</label>
								</div>
							</fieldset>
						</fieldset>
					</div>
					<div tabindex="0" role="tabpanel" id="actors-tab" aria-labelledby="actors" class="is-hidden">
						<label for="actorSelect">Attori:</label><br />
						#INSERISCI_ATTORI#
					</div>
				</div>

				<button type="submit" class="submit-btn">Inserisci</button>
			</form>
		</main>
	</body>
</html>
